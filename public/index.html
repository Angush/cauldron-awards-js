<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/images/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/images/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/images/favicons/safari-pinned-tab.svg"
      color="#603cba"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/images/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/images/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#262A2E" />

    <!-- Facebook/OpenGraph Meta Tags -->
    <meta
      property="og:url"
      content="https://cauldron.angu.sh"
      data-react-helmet="true"
    />
    <meta property="og:type" content="website" data-react-helmet="true" />
    <meta
      property="og:title"
      content="Cauldron Awards"
      data-react-helmet="true"
    />
    <meta
      property="og:description"
      content="The home of the Cauldron Discord's annual community awards for fanfiction, fanart, and more!"
      data-react-helmet="true"
    />
    <meta
      property="og:image"
      content="https://cauldron.angu.sh/images/metadata/cauldron-awards.png"
      data-react-helmet="true"
    />

    <!-- Twitter Meta Tags -->
    <meta
      name="twitter:card"
      content="summary_large_image"
      data-react-helmet="true"
    />
    <meta
      property="twitter:domain"
      content="cauldron.angu.sh"
      data-react-helmet="true"
    />
    <meta
      property="twitter:url"
      content="https://cauldron.angu.sh"
      data-react-helmet="true"
    />
    <meta
      name="twitter:title"
      content="Cauldron Awards"
      data-react-helmet="true"
    />
    <meta
      name="twitter:description"
      content="The home of the Cauldron Discord's annual community awards for fanfiction, fanart, and more!"
      data-react-helmet="true"
    />
    <meta
      name="twitter:image"
      content="https://cauldron.angu.sh/images/metadata/cauldron-awards.png"
      data-react-helmet="true"
    />

    <!-- Standard Meta Tags -->
    <title>Cauldron Awards</title>
    <meta
      name="description"
      content="The home of the Cauldron Discord's annual community awards for fanfiction, fanart, and more!"
      data-react-helmet="true"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to use this website.</noscript>
    <div id="modal"></div>
    <div id="root"></div>
  </body>
</html>
